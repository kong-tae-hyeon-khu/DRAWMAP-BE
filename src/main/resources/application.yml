spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "795041392930-2sadf26311pbnlcq861qhbam6tb4pm7m.apps.googleusercontent.com"
            client-secret: ${GOOGLE_KEY}
            scope: profile, email
            redirect-uri: "http://localhost:9000/oauth2/callback/google"



server:
  port: 9000